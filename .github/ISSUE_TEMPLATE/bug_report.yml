name: Bug report
description: Report a bug to help us improve
labels: ["bug"]
title: "[Bug] <short description>"
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened? What did you expect?
      placeholder: Describe the bug concisely
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Be as specific as possible
      placeholder: |
        1. Go to ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: input
    id: env
    attributes:
      label: Environment
      description: OS/Browser/Node version, etc.
      placeholder: e.g., Windows 11, Node 20
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste logs or attach screenshots
